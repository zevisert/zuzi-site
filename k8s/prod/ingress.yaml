apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zuzi-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt

spec:
  ingressClassName: nginx
  rules:
  - host: zuzanariha.art
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              name: api
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              name: api
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http
            port:
              name: http
  tls:
    - hosts: 
      - zuzanariha.art
      secretName: zuzi-art-cert
