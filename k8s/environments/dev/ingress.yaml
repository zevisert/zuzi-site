apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zuzi-ingress
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer

spec:
  ingressClassName: nginx
  rules:
    - host: zuzi.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: next
                port:
                  name: http
  tls:
    - hosts:
        - zuzi.local
      secretName: k8s-dev-cert
